<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7c641b28.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
<link rel="stylesheet" href="/src.a2b27638.css"></head>

<body>
  <main>
    <article>
      <div class="logo">
        <img src="/logo.9ad0c186.svg" alt="Logo">
      </div>
      <div class="hero">
        <img src="/hero-mobile.f197c58a.jpg" alt="woman on mobile">
      </div>
      <div class="details">
        <div class="headlines">
          <p class="we">WE'RE</p> 
          <p class="coming">COMING <br>SOON</p>
        </div>
        <div class="desc">
            <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </div>  
      </div>
      <div class="email">
        <form>
          <input id="email" type="email" placeholder="Email Address">
          <img id="errorIcon" src="/icon-error.6a5aee10.svg" alt="error icon">
          <button type="submit"><img src="/icon-arrow.eeb82ef7.svg" alt="Logo"></button>
        </form>
        <div class="error">
          <p>Please provide a valid email</p>
        </div>
      </div>
    </article>
    <aside>
      <img src="/hero-desktop.08217b18.jpg" alt="image of woman">
    </aside>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Khutso Siema</a>.
    </p>
  </footer>
  <script src="/src.a2b27638.js"></script>
</body>
</html>
