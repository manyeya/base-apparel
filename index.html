<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <article>
      <div class="logo">
        <img src="src/images/logo.svg" alt="Logo">
      </div>
      <div style="display:none;" class="hero">
        <img src="src/images/hero-mobile.jpg" alt="woman on mobile">
      </div>
      <div class="details">
        <div class="headlines">
          <span class="we">We're</span> 
          <span class="coming">coming <br>soon</span>
        </div>
        <div class="desc">
            <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </div>  
      </div>
      <div class="email">
        <form>
          <input type="email" placeholder="Email Address"/>
          <button type="submit"><img src="src/images/icon-arrow.svg" alt="Logo"></button>
        </form>
      </div>
    </article>
    <aside>
      <img src="src/images/hero-desktop.jpg" alt="image of woman">
    </aside>
  </main>

  </footer> -->

</html>
